<template name="ResonantBell">
    <div class="ui page grid">
        <div class="row">
            <div class="column">
                <h3 class="ui top attached header">Resonant Bell</h3>
                <div class="ui attached raised segment">
                    <div class="ui vertical segment">
                        <p>
                            Your Resonant Bell chimes with the Beckoning Bells of Hunters calling for aid.
                        </p>
                        <div class="ui menu">
                            <div class="item"><i class="filter icon"></i> Filters</div>
                            {{#if types}}
                                {{>FilterMenu type='type' items=types}}
                            {{/if}}
                            {{#if headstones}}
                                {{>FilterMenu type='headstone' items=headstones}}
                            {{/if}}
                            {{#if headstone}}
                                {{>FilterMenu type='lamp' items=headstone}}
                            {{/if}}
                            {{#if chalices}}
                                {{>FilterMenu type='chalice' items=chalices}}
                            {{/if}}
                            {{#if chalice}}
                                {{>FilterMenu type='dungeon' items=chalice}}
                            {{/if}}
                            <div class="right menu">
                                <div class="item">
                                    <button id="reset" class="ui button">Reset</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui vertical segment">
                        {{#if bells.count}}
                        <div class="ui four doubling cards">
                            {{#each bells}}
                                {{>BellCard}}
                            {{/each}}
                        </div>
                        {{else}}
                        <div class="ui message">
                            <i class="info circle icon"></i> There are no Beckoning Bells within range.
                        </div>
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
