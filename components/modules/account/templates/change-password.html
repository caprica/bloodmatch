<template name="ChangePassword">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Register</h2>
            <p class="lead">
                Change your password ...
            </p>
            <hr>
            <form id="changePasswordForm" class="form-horizontal edit-profile">
                <div class="form-group">
                    <label for="oldPassword" class="col-sm-2 control-label">Old Password</label>
                    <div class="col-sm-5">
                        <input id="oldPassword" name="oldPassword" type="password" class="form-control" placeholder="Enter Old Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="newPassword" class="col-sm-2 control-label">New Password</label>
                    <div class="col-sm-5">
                        <input id="newPassword" name="newPassword" type="password" class="form-control" placeholder="Enter New Password">
                    </div>
                </div>
                <hr>
                <div class="form-group">
                   <div class="col-sm-offset-2 col-sm-10">
                       <button id="changePassword" type="submit" class="btn btn-primary">Change Password</button>
                   </div>
                </div>
            </form>
        </div>
    </div>
</template>
